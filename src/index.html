<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="icons/favicon-32x32.png" type="image/x-icon">
    <title>Componente Cartão de Pré-visualização de Produto</title>
</head>
<body class="container bg-body-color flex w-screen h-screen  items-center justify-center">

    <main class="bg-white w-80  rounded-xl xl:flex xl:w-auto xl:h-sect">

        <section class="w-full h-80 bg-imagemobile bg-center bg-cover bg-no-repeat rounded-tl-xl rounded-tr-xl xl:w-1/2 xl:h-full xl:bg-imagedesktop xl:bg-center xl:bg-no-repeat xl:bg-cover xl:rounded-tl-xl xl:rounded-tr-none xl:rounded-bl-xl"></section>

        <section class="w-full h-3/5 p-4 xl:w-1/2 xl:h-full xl:p-6">

            <p class="">P E R F U M E</p>

            <h1 class="font-serif font-bold text-2xl xl:text-4xl xl:mt-4 xl:mb-4">Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="flex justify-start text-center items-center xl:mt-11">
                <p class="text-color-p font-font-h1 text-3xl px-1">$149.99</p>

                <p class="text-sm font-extralight decoration-black line-through">$169.99</p>
            </div>

            <button class="flex w-full h-12 bg-color-p text-white rounded-xl align-middle items-center justify-center xl:mt-16">
                <img class="px-1" src="icons/icon-cart.svg" alt="">

                <p>Add to Cart</p>

        </section>
    
    </main>
